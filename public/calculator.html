<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">

</head>

<body onLoad="startCalc(); displayMasterial()">

    <body>

        <div class="valign-wrapper" style="width:100%;height:67%;position: absolute;">


            <div class="container">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <img src="img/customlogo.png" alt="logo" class="responsive-img">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>

                        <h2>COST CALCULATOR</h2>

                        <div class="card">
                            <div class="card-content">
                                <span class="card-title black-text">Enter Blind Specifications</span>
                                <span>Get a price estimation immediately!</span>
                                <div class="row"></div>
                                <form name="SumForm">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="number" name="firstBox" placeholder="height"
                                                onFocus="startCalc();" onBlur="stopCalc();">
                                            <label for="firstname" class="active">Height (mm)</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="number" name="secondBox" placeholder="width"
                                                onFocus="startCalc();">
                                            <label for="lastname" class="active">Width (mm)</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input type="number" name="result" placeholder="$AUD" readonly>
                                            <label for="result" class="active">Estimate cost: $AUD</label>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--
            <p>Getting estimated price for:
            <p id="displayMaterial"></p>
            </p>
            -->

        <!--For testing purposes
            <p id="material">Aluminium</p>
        -->






        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>

    </body>

    <script src="js/startcalc.js"></script>
    <script src="js/material.js"></script>

</html>
